<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="stubdata.js"></script>
    <title>Ramen Rator</title>
  </head>
  <body>
    <div class="containerHeading">
      <nav>
        <h1>Ramen Rator</h1>
      </nav>
    </div>
    <!--container for ramen images-->
    <div id="ramen-menu"></div>
    <div id="ramen-detail"></div>

    <!--container for user to add new ramen-->
    <div class="userSection">
      <h3>Add New Ramen</h3>
      <form action="" id="new-ramen-form">
        <label for="name">Name</label>
        <input type="text" id="name" required />
        <label for="restaurant">Restaurant</label>
        <input type="text" id="restaurant" required />
        <label for="rating">Rating</label>
        <input type="number" id="rating" required />
        <label for="comment">Comment</label>
        <input type="text" id="comment" required />
        <label for="image">Image URL</label>
        <input type="url" id="image" required />
        <button type="submit">Create</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
